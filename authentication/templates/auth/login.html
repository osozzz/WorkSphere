{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/global/base.css' %}"/>
<link rel="stylesheet" href="{% static 'css/auth/auth.css' %}"/>
{% endblock styles %}

{% block content %}
<div class="background-container">
  <img src="{% static 'images/events/BG4.jpg' %}" alt="Background Image" class="background-image">
</div>

<div class="auth-container">
  <div class="auth-form glassmorphism">
    <h2 class="auth-title">Login to WorkSphere</h2>
    <form id="loginForm" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="auth-button">Login</button>
    </form>
    <p class="auth-switch">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
  </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'js/global/base.js' %}"></script>
<script src="{% static 'js/auth/auth.js' %}"></script>
{% endblock scripts %}
